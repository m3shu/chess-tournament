<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knockout Fixture</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px;
            color: #000;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .round {
            margin-bottom: 35px;
        }

        .round h2 {
            border-bottom: 2px solid #000;
            padding-bottom: 6px;
            margin-bottom: 15px;
        }

        .match {
            border: 1px solid #000;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        /* Print-specific styling */
        @media print {
            body {
                margin: 15mm;
            }

            .match {
                page-break-inside: avoid;
            }

            h1 {
                page-break-after: avoid;
            }
        }
    </style>
</head>
<body>

    <h1>Knockout Fixture</h1>

    <!-- Quarter Finals -->
    <div class="round">
        <h2>Quarter Finals</h2>
        <div class="match">Group A - 1 vs Group B - 4</div>
        <div class="match">Group A - 2 vs Group B - 3</div>
        <div class="match">Group B - 1 vs Group A - 4</div>
        <div class="match">Group B - 2 vs Group A - 3</div>
    </div>

    <!-- Semi Finals -->
    <div class="round">
        <h2>Semi Finals</h2>
        <div class="match">Winner QF 1 vs Winner QF 2</div>
        <div class="match">Winner QF 3 vs Winner QF 4</div>
    </div>

    <!-- Final -->
    <div class="round">
        <h2>Final</h2>
        <div class="match">Winner SF 1 vs Winner SF 2</div>
    </div>

</body>
</html>
